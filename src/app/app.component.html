<div class="header">
  <div class="brand nav" routerLink="/">Mini Shop</div>
  <div class="nav-links">
    <div class="nav" routerLink="/">Products</div>
    <div class="nav" routerLink="/cart">
      Cart
      <div class="badge" *ngIf="cartCount">{{ cartCount }}</div>
    </div>

    <!-- 🔑 Авторизация -->
    <div class="auth" *ngIf="!(user$ | async); else loggedIn">
      <button class="auth-btn -login" (click)="loginWithGoogle()">Login</button>
    </div>

    <ng-template #loggedIn>
      <div class="auth-user">
        <img class="auth-avatar" [src]="(user$ | async)?.photoURL" alt="user" />
        <span class="auth-name">{{ (user$ | async)?.displayName }}</span>
        <button class="auth-btn -logout" (click)="logout()">Logout</button>
      </div>
    </ng-template>

    <!-- 🌙 Переключатель темы -->
 
<div class="theme-toggle">
  <div
    class="toggle-btn"
    [class.active]="isDarkTheme"
    (click)="toggleTheme()"
  >
    <div class="toggle-circle"></div>
  </div>
</div>



  </div>
</div>

<div class="main">
  <router-outlet></router-outlet>
</div>
